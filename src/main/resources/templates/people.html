<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="cities">Города</a>
        <a>Люди</a>
        <hr>
        <a href="add-person">Добавить нового человека</a>
        <br>
        <br>
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            <tr th:each="person : ${people}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.age}"></td>
                <td th:text="${person.city.name}"></td>
                <td>
                    <a th:href="@{update-person(id=${person.id})}">Редактировать</a>
                </td>
                <td>
                    <a class="text-danger" th:href="@{delete-person(id=${person.id})}">Удалить</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
