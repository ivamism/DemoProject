<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a>Города</a>
        <a href="people">Люди</a>
        <hr>
        <a href="add-city">Добавить новый город</a>
        <br>
        <br>
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Население</th>
                <th>Дата основания</th>
                <th>Туристический</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            <tr th:each="city : ${cities}">
                <td th:text="${city.id}"></td>
                <td th:text="${city.name}"></td>
                <td th:text="${city.population}"></td>
                <td th:text="${city.foundationDate}"></td>
                <td th:text="${city.touristic}"></td>
                <td>
                    <a th:href="@{update-city(id=${city.id})}">Редактировать</a>
                </td>
                <td>
                    <a class="text-danger" th:href="@{delete-city(id=${city.id})}">Удалить</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
