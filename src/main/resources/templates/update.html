<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form action="update" method="post" th:object="${city}">
    <input type="hidden" th:field="*{id}">
    Название города <input type="text" name="name" th:field="*{name}">
    <br>
    Население <input type="number" name="population" th:field="*{population}">
    <br>
    Дата основания <input type="date" name="foundationDate" th:field="*{foundationDate}">
    <br>
    Туристический <input type="checkbox" name="touristic" th:field="*{touristic}">
    <br>
    <br>
    <button type="submit">Отредактировать город</button>
</form>
</body>
</html>
